<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body>
<h2>Welcome</h2>

<!--Teacher-->
<div sec:authorize="hasRole('ADMIN')">
    <table>
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Id Parent</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">Product ID</td>
            <td th:text="${student.idParent}">Name</td>
            <td th:text="${student.firstName}">Brand</td>
            <td th:text="${student.lastName}">Made in</td>
            <td th:text="${student.clazz}">Price</td>
            <td>Actions</td>
        </tr>
        </tbody>
    </table>
</div>

<!--Parent-->
<div sec:authorize="hasRole('USER')">
    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
        <table>
            <tr>
                <td><p>Id</p></td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td><p>Id Parent</p></td>
                <td><input type="text" th:field="*{idParent}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td><p>First Name</p></td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td><p>Last Name</p></td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td><p>Class</p></td>
                <td><input type="text" th:field="*{clazz}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
